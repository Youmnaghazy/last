<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1 class="text-center text-white pt-4">To Do List</h1>
            <div class="my-3">
                <input type="text" class="form-control" id="NoteInput" placeholder="Your Note .....">
            </div>
            <div class="text-center">
                <button class="btn btn-pink" onclick="addNote()">Add</button>
            </div>
        
        </div>
        <div class="container my-3 w-50">
            <div class="input-group mb-3">
                <span class=" input-group-text" id="basic-addon1">
                    <i class="fa-solid fa-search"></i>
                </span>
                <input type="text" oninput="search()" id="searchInput" class=" form-control" placeholder="Search....." aria-describedby="basic-addon1">
            </div>

        </div>
        <div class="container">
            <table class="table text-center table-bordered">
                <thead>
                    <tr>
                        
                        <th>Your Note</th>
                 
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
           
                </tbody>
            </table>
        </div>
    

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
